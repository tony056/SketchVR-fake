<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>concept</title>
    <meta name="description" content="concept">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.1.js"></script>
    <script src="control_sight.js"></script>
    <script src="control_sound.js"></script>
    <script src="control_controller.js"></script>
    <script src="parser.js"></script>
  </head>
  <body>

      <script src="pubnub_manager.js"></script>

    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <audio id="gun" src="gunshot.mp3"></audio>
      </a-assets>

      <!-- Primitives. -->
      <a-box id="skbox" position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!-- <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <a-cylinder id="skcy" position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <!-- <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      <a-entity camera>
          <a-entity id="gaze" cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: red; shader: flat">
          </a-entity>
      </a-entity>
      <a-entity  cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
      <a-entity id="aesound" sound="src: #gun"></a-entity>
    </a-scene>
    <script>
        initPubNub();
    </script>
  </body>
</html>
